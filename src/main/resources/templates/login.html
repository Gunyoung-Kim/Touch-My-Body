<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head th:include="fragments.html :: head"></head>
  <head>
  </head>
  <body>
    <header>
      <div th:replace="fragments.html :: main-nav"></div>
    </header>
    <div id="main-title" class="py-5 text-center">
      <h2>로그인</h2>
    </div>
      <div class="row justify-content-center">
         <div class="col-md-6 col-sm-12">
            <form th:action="@{/login}" method="POST">
                <div class="form-group">
                   <label>이메일</label>
                   <input type="text" name ="username" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                   <label>비밀번호</label>
                   <input type="password" name ="password" class="form-control" placeholder="Password">
                </div>
                  <button type="submit" name ="action" class="btn btn-black" value="login">로그인</button>
                  <button type="button" id="moveToJoin" class="btn btn-secondary" value="join" onclick="">회원 가입</button>
               </form>
         </div>
      </div>
    <footer>
      <div th:replace="fragments.html :: footer"></div>
    </footer>
  </body>
  <script type="application/javascript" th:inline="javascript">
    $(document).ready(function(){
      $('#moveToJoin').on('click', function() {
        location.href = 'join';
      });
    });
  </script>
</html>
