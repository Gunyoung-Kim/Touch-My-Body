<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head th:include="fragments.html :: head"></head>
  <head>
    <link rel="stylesheet" th:href="@{/css/exerciseCalendar.css}">
  </head>
  <body>
    <header>
      <div th:replace="fragments.html :: main-nav"></div>
    </header>
    <div class="container">
      <div class="calendar">
        <div class="header">
          <div class="year-month"></div>
          <div class="nav">
            <button type="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
            <button type="nav-btn go-today" onclick="goToday()">오늘</button>
            <button type="nav-btn go-next" onclick="nextMonth()">&gt;</button>
          </div>
        </div>
        <div class="main">
          <div class="days">
            <div class="day">일</div>
            <div class="day">월</div>
            <div class="day">화</div>
            <div class="day">수</div>
            <div class="day">목</div>
            <div class="day">금</div>
            <div class="day">토</div>
          </div>
          <div class="dates"></div>
        </div>
      </div>

      <div class="container-side justify-content-center">

        <div class="mt-4 mb-1 recordTitle">
          <h5>운동 기록</h5>
        </div>

        <div class="record">
          <table class="table table-striped text-center">
            <thead>
              <tr>
                <th scope="col" colspan="2">운동 종류</th>
                <th scope="col">무게</th>
                <th scope="col">세트 수</th>
                <th scope="col">반복 수</th>
                <th scope="col" colspan="2">설명</th>
              </tr>
            </thead>
            <tbody id="recordsList">
              
            </tbody>
          </table>
        </div>

        <div class="recordBtnDiv mt-2">
          <button type="button" class="btn recordBtn" onclick="goToAddRecords()">오늘 운동 기록하기</button>
        </div>
      </div>
    </div>

    <footer>
    	<div th:replace="fragments.html :: footer"></div>
    </footer>
    <script type="text/javascript" th:src="@{/js/exerciseCalendar.js}"></script>
  </body>
</html>
