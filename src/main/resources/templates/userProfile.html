<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head th:include="fragments.html :: head"></head>
  <head>
    <link rel="stylesheet" href="/css/userProfile.css">
  </head>
  <body>
    <header>
      <div th:replace="fragments.html :: main-nav"></div>
    </header>

    <div id="main-title" class="py-5 text-center">
      <h2>내 정보</h2>
    </div>

    <div class="container">
      <form method="post">
        <div th:object="${profile}">
          <input type="hidden" th:value="*{id}">
          <div class="mb-3">
            <label class="">이메일</label> <br>
            <input type="text" th:value="*{email}" readonly>
          </div>

          <div class="mb-3">
            <label>닉네임</label> <br>
            <input type="text" th:value="*{nickName}" readonly>
          </div>

          <div class="mb-3">
            <label>이름</label> <br>
            <input type="text" th:value="*{firstName}" readonly>
          </div>

          <div class="mb-3">
            <label>성</label> <br>
            <input type="text" th:value="*{lastName}" readonly>
          </div>

          <div class="mb-3">
            <button type="button" class="btn mb-3" th:onclick="|goToMyComments(*{id})|">작성한 댓글 보러가기</button> <br>
            <button type="button" class="btn" th:onclick="|goToMyPosts(*{id})|">작성한 게시글 보러가기</button>
          </div>
        </div>
        </form>
    </div>

    <footer>
    	<div th:replace="fragments.html :: footer"></div>
    </footer>
    <script type="text/javascript" th:src="@{/js/userProfile.js}"></script>
  </body>
</html>
